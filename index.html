<body>
    <div class="familly">

    <form class="form">

        <input type="email" id="Email" name="email" ; required, placeholder=" Enter Email" , autofocus> <br><br>

        <input type="password" id="password" name="password" ; required, placeholder=" Enter Password" ,autofocus>
        <br><br>
        <Br>
        <input type="submit" id="login" value="LOGIN"> <span> </span> <a href=""> Forget Passwword?</a><br><br><br>
        <input type="submit" id="newaccount" value="CREATE NEW ACCOUNT">

    </form>

    <FORM class="wordform">

        <P id="inst">Please generate a word to guess</P>
        <label for="Ntry">Number of trial</label><br><br>
        <input type="number" id="Ntry" name="Ntry" ; required, placeholder="Number of trial" , autofocus> <br><br>
        <label for="gword">Guess correct word</label><br><br>
        <input type=TEXT id="gword" name="gword" ; required, placeholder=" Type correct word" , autofocus> <br><br>
        
        <!-- <INPUT TYPE=TEXT NAME="WordBox" id="wordbox" VALUE='word'><BR> -->

        
        <h2 id="wordbox"> <input type="text"></h2>
        <button id="wordbox"  onclick="hideword()">GENERATE</button>

    </FORM>
